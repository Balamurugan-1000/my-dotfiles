### ðŸ“Œ PREFIX
unbind C-b
set -g prefix C-s
bind C-s send-prefix
set -g repeat-time 300
set -g mouse on

### ðŸ“¦ STATUS BAR (Hidden by default)
set -g status off
bind b set-option status

### ðŸ§­ VIM-LIKE PANE MOVEMENT
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
### âž— SPLITS
bind | split-window -h    # Vertical split
bind - split-window -v    # Horizontal split

### ðŸ§± ALT + hjkl for window switching
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-j swap-window -d -t -1
bind -n M-k swap-window -d -t +1

### ðŸ“‹ WAYLAND COPY (for Arch + wl-clipboard)
# Make sure `wl-copy` and `wl-paste` are installed!
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "wl-copy"

set-option -g set-clipboard on
setw -g mode-keys vi

### ðŸŽ¨ PRETTY COLORS BABYYY
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Color Scheme (Sweet lil dark theme)
set -g status-style bg=black,fg=white
set -g message-style bg=black,fg=green
set -g pane-active-border-style fg=cyan
set -g pane-border-style fg=gray
set -g status-left-length 30
set -g status-right-length 90
set -g status-left ""
set -g status-right ""

### ðŸ’¥ Quality of life
set -s escape-time 0
set-option -g history-limit 10000

