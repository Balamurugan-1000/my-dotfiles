general {
    # Timeout before lock starts (optional)
    grace = 0
    ignore_empty_input = false
}

background {
    monitor = *
    path = /usr/share/backgrounds/default.jpg
    blur_size = 8
    blur_passes = 3
    noise = true
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.3
    vibrancy_darkness = 0.5
}

input-field {
    monitor = *
    size = 300, 40
    outline_thickness = 2
    dots_size = 0.2
    outer_color = rgba(255, 255, 255, 0.15)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgba(255, 255, 255, 0.8)
    placeholder_text = ï€£ Password
    placeholder_color = rgba(255, 255, 255, 0.3)
    fade_on_empty = true
    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor = *
    text = $USER
    font_family = JetBrainsMono Nerd Font
    font_size = 20
    color = rgba(255, 255, 255, 0.8)
    valign = center
    halign = center
    position = 0, -50
}

label {
    monitor = *
    text = $(date +'%A, %d %B %Y')
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    color = rgba(255, 255, 255, 0.6)
    valign = center
    halign = center
    position = 0, 30
}

label {
    monitor = *
    text = $(date +'%H:%M:%S')
    font_family = JetBrainsMono Nerd Font
    font_size = 40
    color = rgba(255, 255, 255, 0.9)
    valign = center
    halign = center
    position = 0, 90
    update_interval = 1
}

